<html>
<header>
    <style>
        .test{
            color: red;
            transition: 10s;
        }
        .test1{
            color: blue
        }
    </style>
</header>
<body>
    <div id="test" class="test">
        222
    </div>
    <script>
        var test = document.getElementById("test");
        setTimeout(function(){
            test.addClass("test1")
        }, 1000)
        test.addClass = function(cls){
            this.className += " " + cls;
        };
    </script>
</body>
</html>
